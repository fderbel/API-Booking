<div class="container">
    <h2>Update Booking</h2>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
    <form>
        <div class="form-group">
            <span class="form-label">Check In</span>
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="datebegin" ngbDatepicker
                    #d="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <span class="form-label">Check out</span>
            <div class="input-group">
                <input required class="form-control" placeholder="yyyy-mm-dd" name="dp2" [(ngModel)]="dateend"
                    ngbDatepicker #d2="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
                </div>
            </div>
        </div>
        <div class="form-btn">
            <button class="submit-btn" (click)="updatebooking()">Check availability</button>
            <button class="submit-btn" (click)="activeModal.dismiss('Cross click')">Close</button>

        </div>
    </form>
    <div *ngIf="error">
        <div class="alert alert-danger alert-dismissible fade show">
            <strong>Error!</strong> {{errormessage | json}}
        </div>
    </div>

</div>
