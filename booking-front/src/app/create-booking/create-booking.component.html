<div id="booking" class="section">
  <div class="section-center">
    <div class="container">
      <div class="row">
        <div *ngIf="!submitted" class="booking-form">
          <form>
            <div class="row no-margin">
              <div class="col-md-3">
                <div class="form-header">
                  <h2>Book Now</h2>
                </div>
              </div>
              <div class="col-md-7">
                <div class="row no-margin">
                  <div class="col-md-4">
                    <div class="form-group">
                      <span class="form-label">Check In</span>
                      <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="datebegin"
                          ngbDatepicker #d="ngbDatepicker">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()"
                            type="button"></button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <span class="form-label">Check out</span>
                      <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp2" [(ngModel)]="dateend"
                          ngbDatepicker #d2="ngbDatepicker">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()"
                            type="button"></button>
                        </div>
                      </div>
                    </div>
                  </div>


                </div>
              </div>
              <div class="col-md-2">
                <div class="form-btn">
                  <button class="submit-btn" (click)="createbooking()">Check availability</button>
                </div>
              </div>
            </div>
          </form>


        </div>
        <div *ngIf="submitted">
          <h3>your reservation is well registered</h3>
        </div>
        <div *ngIf="error">
          <div class="alert alert-danger alert-dismissible fade show">
            <strong>Error!</strong> {{errormessage | json}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
